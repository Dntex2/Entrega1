<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.name }}</h2>
        <p>Correo: {{ student.email }}</p>
        <p>Edad: {{ student.age }}</p>
        <p>Grado: {{ student.grade }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
