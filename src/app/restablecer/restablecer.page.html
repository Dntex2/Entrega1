<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="text-center">Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="d-flex align-items-center justify-content-center">
  <form (ngSubmit)="onResetPassword()" class="w-100" style="max-width: 400px;">
    <div class="p-4 shadow bg-light rounded">

      <ion-item class="mb-3">
        <ion-input type="text" placeholder="Nombre de Usuario" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item class="mb-3">
        <ion-input type="password" placeholder="Nueva Contraseña" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="button-restablecer btn-primary border-0">
        Restablecer Contraseña
      </ion-button>

      <!-- Mostrar mensajes de error o éxito -->
      <ion-label color="danger" class="text-center">{{ errorMessage }}</ion-label>
      <ion-label color="success" class="text-center">{{ successMessage }}</ion-label>

      <ion-button expand="block" class="button-login mt-3" routerLink="/home">
        Ir a inicio de sesión
      </ion-button>
    </div>
  </form>
</ion-content>
