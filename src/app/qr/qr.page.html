<ion-header>
  <ion-toolbar>
    
    <ion-title>Por favor escanea el QR en pantalla</ion-title>
  </ion-toolbar>
</ion-header>
<div id="camera-view" *ngIf="isScanning">
  <!-- Aquí se mostrará la imagen de la cámara cuando el escaneo esté activo -->
</div>


<ion-content fullscreen>
  <div id="container">
    <ion-card>
      <img src="https://hf-files-oregon.s3.amazonaws.com/hdpblackhawktechnicalcollege_kb_attachments/2023/06-21/85f8aab5-3577-47a5-8342-412e162da44b/image-20230621173816-23.png" alt="QR Code" />
    </ion-card>
  </div>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <ion-icon name="home-outline" routerLink="/Inicio"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="search-outline"></ion-icon>
      Buscar
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="cog-outline"></ion-icon>
      Ajustes
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="person-circle-outline" routerLink="/profile"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
