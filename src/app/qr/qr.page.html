<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Mi Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <!-- Contenedor principal -->
  <div class="qr-container ion-text-center">
    <!-- Código QR -->
    <div *ngIf="qrCodeImage" class="qr-image-container">
      <img [src]="qrCodeImage" alt="Código QR" class="qr-image" />
    </div>
    <div *ngIf="!qrCodeImage" class="loading-text">
      Generando código QR...
    </div>

    <!-- Estado de asistencia -->
    <div class="status-container ion-margin-top">
      <ion-chip [color]="isPresent ? 'success' : 'medium'">
        <ion-icon name="checkmark-circle-outline" *ngIf="isPresent"></ion-icon>
        <ion-icon name="close-circle-outline" *ngIf="!isPresent"></ion-icon>
        <ion-label>
          Estado: {{ isPresent ? 'Presente' : 'Ausente' }}
        </ion-label>
      </ion-chip>
    </div>
  </div>
</ion-content>

<!-- Barra de navegación inferior -->
<ion-tabs>
  <ion-tab-bar slot="bottom" translucent>
    <ion-tab-button tab="home" routerLink="/inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="clases" routerLink="/attendance">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="qr" routerLink="/qr">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" routerLink="/profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
