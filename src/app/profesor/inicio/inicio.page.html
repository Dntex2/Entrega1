<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrAPP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAWeather()">
        <ion-icon name="sunny"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true" class="ion-padding">
  <!-- Bienvenida con el nombre del profesor -->
  <div class="welcome-container">
    <ion-avatar class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/194/194935.png" alt="Avatar Profesor" />
    </ion-avatar>
    <h2 class="welcome-message">¡Bienvenido, {{ professorName }}!</h2>
    <p>Estamos encantados de verte. Aquí puedes gestionar tus clases y asistencias.</p>
  </div>


  <!-- Imagen con navegación directa a la página de asistencia -->
  <ion-img
    src="https://img.freepik.com/vector-gratis/asistencia-papel-lista-comprobacion-dibujos-animados-icono-vectorial-ilustracion-educacion-negocio-aislado-plano_138676-10698.jpg"
    routerLink="/attendance"
    style="cursor: pointer; display: block; margin: 20px auto; width: 80%; max-width: 400px;"
    alt="Imagen de Registro de Asistencias"
  ></ion-img>
</ion-content>

<!-- Barra de navegación inferior con tabs -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/profesor/inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="clases" routerLink="/profesor/attendance">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="qr" routerLink="/profesor/qrprofesor">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" routerLink="/profesor/profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
