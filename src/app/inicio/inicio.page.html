<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true">
   <!-- CARD 1 -->
  <ion-card>
    <img alt="Silhouette of mountains" src="https://img.freepik.com/fotos-premium/pantalla-portatil-maestro-ensenando-internet-estudiantes-tomando-clases-linea-estilo-diseno-plano-ilustracion-moderna-minimalista_76964-95944.jpg" />
    <ion-card-header>
      <ion-card-title>Clases</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui puedes revisar las clases que hay disponibles
    </ion-card-content>
  </ion-card>
  <!-- CARD 2 -->
  <ion-card>
    <img alt="Silhouette of mountains" src="https://img.freepik.com/vector-gratis/asistencia-papel-lista-comprobacion-dibujos-animados-icono-vectorial-ilustracion-educacion-negocio-aislado-plano_138676-10698.jpg" />
    <ion-card-header>
      <ion-card-title>Registro de Asistencias</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui podras ver tus asistencias
    </ion-card-content>
  </ion-card>
</ion-content>
<!-- Seccion del tab -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <ion-icon name="home-outline"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="search-outline"></ion-icon>
      Buscar
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="qr-code-outline" routerLink="/qr"></ion-icon>
      
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="cog-outline"></ion-icon>
      Ajustes
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="person-circle-outline" routerLink="/profile"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
