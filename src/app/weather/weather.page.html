<ion-header>
  <ion-toolbar>
    <ion-title>Informacion del Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Escriba una ciudad</ion-label>
    <ion-input [(ngModel)]="city" placeholder="e.g., Santiago"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="getWeather()">Obtener Datos</ion-button>

  <ion-list *ngIf="weatherData">
    <ion-item>
      <ion-label>Ciudad: {{ weatherData.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Temperatura actual: {{ weatherData.main.temp }} Â°C</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <ion-icon name="home-outline"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="search-outline"></ion-icon>
      Buscar
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="qr-code-outline" routerLink="/qr"></ion-icon>
      
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="cog-outline"></ion-icon>
      Ajustes
    </ion-tab-button>
    <ion-tab-button >
      <ion-icon name="person-circle-outline" routerLink="/profile"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
