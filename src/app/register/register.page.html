<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="d-flex align-items-center justify-content-center">
  <form (ngSubmit)="onRegister()" class="w-100" style="max-width: 400px;">
    <div class="p-4 shadow bg-light rounded">

      <!-- Campo de nombre -->
      <ion-item class="mb-3">
        <ion-input
          type="text"
          placeholder="Nombre de Usuario"
          [(ngModel)]="username"
          name="username"
          required>
        </ion-input>
      </ion-item>

      <!-- Campo de contrase침a -->
      <ion-item class="mb-3">
        <ion-input
          type="password"
          placeholder="Contrase침a"
          [(ngModel)]="password"
          name="password"
          required>
        </ion-input>
      </ion-item>

      <!-- Campo de correo si es profesor -->
      <ion-item class="mb-3" *ngIf="isProfessor">
        <ion-input
          type="email"
          placeholder="Correo Electr칩nico"
          [(ngModel)]="email"
          name="email"
          required>
        </ion-input>
      </ion-item>

      <!-- Checkbox para indicar si es profesor -->
      <ion-item class="mb-3">
        <ion-label>Eres Profesor</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="isProfessor" name="isProfessor"></ion-checkbox>
      </ion-item>

      <!-- Bot칩n para registrarse -->
      <ion-button expand="block" type="submit" class="btn-primary">
        Registrarse
      </ion-button>

      <!-- Mensaje de error -->
      <ion-label *ngIf="errorMessage" color="danger" class="text-center">
        {{ errorMessage }}
      </ion-label>
    </div>
  </form>
</ion-content>
