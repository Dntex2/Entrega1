<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unLogged()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Perfil de usuario -->
  <div class="profile-container">
    <!-- Ícono de avatar -->
    <ion-avatar class="profile-avatar">
      <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
    </ion-avatar>
    <!-- Nombre de usuario -->
    <ion-text class="profile-name">
      <h2>{{ userName || 'Usuario' }}</h2>
    </ion-text>
  </div>

  <!-- Enlace para restablecer la contraseña -->
  <ion-item lines="none">
    <ion-label class="restablecer-link text-center">
      ¿Se te olvidó la contraseña?
      <span (click)="goToResetPassword()" class="link">Restablecer</span>
    </ion-label>
  </ion-item>
  

<!-- Barra de navegación baj fija -->
<ion-tabs>
  <ion-tab-bar slot="bottom" class="static-tab-bar">
    <ion-tab-button tab="home" routerLink="/inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="clases" routerLink="/attendance">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="qr" routerLink="/qr">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" routerLink="/profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
