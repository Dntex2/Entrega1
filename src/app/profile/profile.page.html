<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unLogged()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Saludo personalizado -->
  <h1 class="text-center" style="margin-top: 20px;">
    Bienvenido, {{ user?.nombre || 'Alumno' }}
  </h1>

  <!-- Contenedor del perfil -->
  <div class="profile-container" style="text-align: center; margin-top: 30px;">
    <!-- Avatar del usuario -->
    <ion-avatar style="margin: 0 auto; display: block; width: 120px; height: 120px;">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar Alumno" />
    </ion-avatar>

    <!-- Información del usuario -->
    <div style="margin-top: 20px;">
      <ion-text class="profile-name">
        <h2 style="font-size: 22px; font-weight: bold; color: #333;">
          {{ user?.nombre || 'Alumno' }}
        </h2>
      </ion-text>
      <ion-text class="profile-email" style="color: #666; font-size: 16px;">
        <p>{{ user?.gmail || 'Sin correo registrado' }}</p>
      </ion-text>
    </div>
  </div>

  <!-- Enlace para restablecer la contraseña -->
  <ion-item lines="none" style="margin-top: 30px;">
    <ion-label class="restablecer-link text-center">
      ¿Se te olvidó la contraseña? <a routerLink="/restablecer" class="link">Restablécela</a>
    </ion-label>
  </ion-item>
</ion-content>

<!-- Barra de navegación inferior -->
<ion-tabs>
  <ion-tab-bar slot="bottom" class="static-tab-bar">
    <ion-tab-button tab="home" routerLink="/inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="clases" routerLink="/attendance">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="qr" routerLink="/qr">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" routerLink="/profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
