<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title id="titulo" class="text-center">
      QR App
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la pagina -->
<ion-content [fullscreen]="true">
  <form (ngSubmit)="onSubmit()" class="container mt-4">
    <ion-card class="shadow">
      <ion-card-header>
        <ion-card-title class="text-center">Login</ion-card-title>
      </ion-card-header>

      <!-- Inicio de la card content -->
      <ion-card-content>
        <!-- Campo de usuario -->
        <div class="mb-3">
          <ion-item>
            <ion-input type="text" placeholder="Ingresa tu usuario" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-3">
          <ion-item>
            <ion-input type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
        </div>

        <!-- Checkbox para "No preguntar por mis credenciales" -->
        <div>
          <ion-item>
            <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe" slot="start"></ion-checkbox>
            <ion-label>Recordar mis credenciales</ion-label>
          </ion-item>
        </div>
        <!-- Boton de login -->
        <div class="d-flex justify-content-center mb-3">
          <ion-button expand="block" id="boton-sesion" class="login-button  btn-primary" type="submit">
            Iniciar Sesion
          </ion-button>
        </div>
        <!-- Enlace de registro -->
        <ion-item lines="none">
          <ion-label class="registro-link text-center">
            ¿No tienes una cuenta? <a routerLink="/register" class="link">Registrate</a>
          </ion-label>
        </ion-item>
        
        <!-- Enlace de restablecer link -->
        <ion-item lines="none">
          <ion-label class="restablecer-link text-center">
            ¿Se te olvidó la contraseña? <a routerLink="/restablecer" class="link">Restablescala</a>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-label class="text-center" id="mensaje-error" color="danger">{{ errorMessage }}</ion-label>
  </form>
</ion-content>
